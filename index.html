<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UiTM Student Profiles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #5e768b, #a8cae0);
            font-family: 'Times New Roman', Times, serif, sans-serif;
        }
        .navbar {
            border-bottom: 7px solid #074081;
        }
        .container {
            max-width: 1150px;
        }
        .card {
            border-radius: 12px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-img-top {
            height: 370px;
            object-fit: cover;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        footer {
            padding: 1.5rem 0;
            background-color: #4e6794;
            color: rgb(136, 136, 143);
        }
        .navbar-brand img {
            height: 80px; 
            margin-right: 15px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container d-flex align-items-center">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="logouitm.png" alt="UiTM Logo">
                <span>UiTM Student E-Profile</span>
            </a>
            <a class="btn btn-dark" href="login.html">Log Out</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Student Profiles Page</h2>
        <div class="row" id="profiles-container"></div>
    </div>

    <footer class="bg-light text-black text-center p-3 mt-4">
        &copy; 2025 UiTM Student E-Profile. All rights reserved.
    </footer>

    <script src="script.js"></script>

</body>
</html>
