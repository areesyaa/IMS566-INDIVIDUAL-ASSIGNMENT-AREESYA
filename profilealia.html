<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile - Nur Alia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        
        body {
            background: linear-gradient(to right, #8e9eab, #eef2f3);
            font-family: 'Arial', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            max-width: 450px;
            width: 100%;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
        }

        .student-info {
            text-align: left;
            margin-top: 20px;
        }

        .student-info p {
            font-size: 16px;
            margin: 8px 0;
        }

        .student-info strong {
            color: #121416;
        }

        
        .btn-back {
            margin-top: 20px;
            background: #007bff;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.3s;
            display: inline-block;
            text-decoration: none;
        }

        .btn-back:hover {
            background: #0056b3;
            color: #fff;
        }
    </style>
</head>
<body>

        function goBack() {
            if (document.referrer.includes("index.html")) {
                history.back(); 
            } else {

        }
